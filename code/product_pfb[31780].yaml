openapi: 3.0.1
info:
  title: publish-find-bind
  description: Open Data Moet Stromen project 
  version: v1
servers:
- url: https://client.data-ambassade.nl
paths:
  /product/pfb:
    get:
      parameters:
      - name: catalogus
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
        examples:
          example:
            value: egc
        description: opendata.rotterdam, gisweb.rotterdam, internedata.rotterdam, opendata.overheid, oup, openurbanplatform
      - name: zoekterm
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
        examples:
          example:
            value: TIR
      responses:
        "200":
          description: Generated by SwaggerHub Explore
          content:
            application/json: 
              schema:
                type: array
                items:
                    type: object
                    properties:
                      catalog: 
                        type: string
                      title:
                        type: string
                      description:
                        type: string
                      accessurl:
                        type: string
                      format:
                        type: string
        default:
          description: Unexpected error
